<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- pull Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- pull JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- pull local style settings -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Tajawall font -->
  <link href="https://fonts.googleapis.com/css?family=Tajawal:500,800,900" rel="stylesheet">
  <!-- reCAPTCHA research this. It might only work on forms that post data to a server. -->
  <!-- <script src='https://www.google.com/recaptcha/api.js'></script> -->
  <title>Spiffy Giphy!</title>

</head>

<body>
  <div class="jumbotron">
    Click a button to display cool GIFs. Create a button of your own using the form "Add" button.
  </div>

  <div class="container">
    <div class="row">
      <div id="gif-buttons" class="col-sm-8">

      </div>
      <div class="col-sm-4">
        <form>
          <input id="new-button" type="input" data-name="new-button" name="new-button" placeholder="Add a button">
          <button id="add" class="button">Add</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" id="gifs"></div>
    </div>
  </div>

  <script>
    var giffArr = ["apple", "bananna", "orange"];
    var gifObj = {};

    pushGif = function () {
      for (var i = 0; i < 2; i++) {

        gifObj.name = giffArr[i];
        gifObj.index = giffArr[i];

        giffArr.push(gifObj.name, gifObj.index);

        console.log(giffArr);
      };
    };

    pushGif();

  </script>
</body>
